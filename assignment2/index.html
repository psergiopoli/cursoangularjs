<!doctype html>
<html lang="en" ng-app="ShoppingApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tbc">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in tbc.items">

      <li>Buy {{item.name}}
           <button ng-if="!item.bought" ng-click="tbc.buyItem($index);" class="btn btn-default"> Buy</button>
           <button  ng-if="item.bought" class="btn btn-default"> <span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>

     </ul>
     <div ng-show="tbc.items | bought"  class="emptyMessage">{{tbc.message}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as abc">
     <h2>Already Bought:</h2>
     <ul <ul ng-repeat="item in abc.items">

       <li ng-if="item.bought">Bought {{ item.name }}</li>

     </ul>
     <div ng-show="abc.items | boughtEmpty" class="emptyMessage">{{abc.message}}</div>
    </div>
  </div>
</div>

</body>
</html>
